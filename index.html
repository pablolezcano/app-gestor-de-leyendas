<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gestor de impresión de leyendas</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" > 
    <link href="css/media-print.css" rel="stylesheet">

    <script>
        function printContent(el){
	        var restorepage = document.body.innerHTML;
            var id= "<div id='media-print'>";
            var data= "<p id='textDescript'>";  
            var data2= "</p>";
            var idClose="</div>"
            var printcontent = id+data+document.getElementById(el).innerHTML+data2+idClose;
                document.body.innerHTML = printcontent;
                    window.print();
	            document.body.innerHTML = restorepage;
            } 
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="frmNuevoRegistro" class="border border-light p-4">
                    <p class="h3 mb-4 text-left">Agregar leyenda</p>
                    <input type="text" id="leyendasTitulos" class="form-control mb-4" placeholder="Nombre de la leyenda." required autofocus>                 
                    <textarea type="text" id="leyendasDescripcion" class="form-control" placeholder="Descripción de la leyenda." required rows="3"></textarea>
                    <button id="btnCrearRegistro" class="btn btn-success btn-block my-4" type="submit">Crear</button>
                </form>
            </div>
        </div>
        <div class="row espacio-vertical">
            <div class="col">
                <p class="h3 mb-4 text-center">Leyendas</p>
                <table class="table">
                    <thead>
                        <tr>    
                        </tr>
                    </thead>
                    <tbody id="registros">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/herramientas.js"></script>
</body>
</html>
